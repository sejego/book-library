<!DOCTYPE html>
<html>
    <head>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/almond.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
        <h1>My library</h1>

        <div>
            <table class="library">
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th></th> <!-- For Change Status Button-->
                    <th></th> <!-- For Remove Buttonn-->
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        <br />
        <button id="new-book">New book</button><br /><br />
        <form id="book-form">
            <p>
                <label for="title">Title:</label><br />
                <input type="text" id="title" name="title"><br />
            </p>
            <p>
                <label for="genre">Genre:</label><br />
                <input type="text" id="genre" name="genre"><br />
            </p>
            <p>
                <label for="author">First name & last name:</label><br />
                <input type="text" id="author" name="author"><br />
            </p>
            <p>
                <label for="year">Year:</label><br />
                <input type="text" id="year" name="year"><br />
            </p>
            <input type="button" class="add-btn" name="button" value="Add" onclick=submitNewBook(this.form)><t />
            <input type="button" class="cancel-btn" name="button" value="Cancel" onclick=hideTextFields()><br />
        </form>
    </body>
</html>

<script type="text/javascript" src="/main.js"></script>
