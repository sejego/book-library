<!DOCTYPE html>
<html>
    <head>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/almond.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
        <h1>Fancy Pantsy JavaScript Library</h1>
            <div id = "author-details">
                <p>
                    created by sejego 
                    <a href='https://github.com/sejego' target="_blank"><img src='GitHub-Mark-32px.png' alt='GitHub logo'></a>
                </p>
            </div>
            <table class="library">
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <col width="70px" />
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th></th> <!-- For Change Status Button-->
                    <th></th> <!-- For Remove Buttonn-->
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        <br />
        <input type="button" class="new-book-btn" name="button" value="New book" onclick=showFormFields()><br /><br />
        <form id="book-form">
            <p>
                <label for="title">Title:</label><br />
                <input type="text" id="title" name="title"><br />
            </p>
            <p>
                <label for="genre">Genre:</label><br />
                <input type="text" id="genre" name="genre"><br />
            </p>
            <p>
                <label for="author">Author:</label><br />
                <input type="text" id="author" name="author"><br />
            </p>
            <p>
                <label for="year">Year:</label><br />
                <!-- <input type="number" id="year" name="year" min="0" max="2022" step="1" value="2016" /> -->
                <input type="number" id="year" name="year"><br />                
            </p>
            <p>
                <input type="checkbox" id="checkbox" checked> 
                <label for="checkbox">Read?</label><br />
            </p>
            <input type="button" class="add-btn" name="button" value="Add" onclick=submitNewBook(this.form)><t />
            <input type="button" class="cancel-btn" name="button" value="Cancel" onclick=hideFormFields()><br />
        </form>
    </body>
</html>
